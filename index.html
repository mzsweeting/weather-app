<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>What's the Weather?</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Enter a city... "
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-70"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-70" id="current-location-button">
                My Location
              </button>
            </div>
          </div>
        </form>
        Today's Weather in:
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="weather-description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" class="float-left" />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="fahrenheit-link" class="active">°F</a> |
                  <a href="#" id="celsius-link">°C</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/mzsweeting/weather-app" target="_blank"
          >Open-source code</a
        >
        by: Anntoinette Sweeting
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
