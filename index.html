<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link 
    rel= "stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel= "stylesheet" href="styles.css" />
    <title>What's the Weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city... "
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary w-100"
                /> 
              </div>
              <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
            </form>
                <h1 id="city"></h1>
                <ul>
                    <li id="date"></li>
                    <li id="weather-description"></li>
                </ul>
                            
        <div class="row">
          <div class="col-8">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                  ><span class="units">°F</span> 
                  
                  <div class="days">
                      <span class="Mon">Mon. ☁️ </span>
                      <span class="Tue">Tue. ⛈️️ </span>
                      <span class="Wed">Wed. ☀️ </span>
                      <span class="Thu">Thu. ⛅ </span>
                      <span class="Fri">Fri. 🌨️ </span>
                    </div>
                    <div class="daily-temp">
                        <span class="Mon">  <div class="days">
                            <span class="Mon"> 37°/48° | </span>
                            <span class="Tue"> 39°/55°|</span>
                            <span class="Wed"> 35°/58°|</span>
                            <span class="Thu"> 37°/49°|</span>
                            <span class="Fri"> 40°/60° </span>
                          </div>
                      </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
                <li>Precipitation: <span id="precipitation"></span>10%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <small>
    <a
    href="https://github.com/mzsweeting/weather-app"
    target="_blank"
    class=
    >
    Open-source code 
    </a> by: Anntoinette Sweeting
    </small>
  </body>
</html>
